<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav><h1></h1></nav>
    <div class="calculator">
        <div class="screen"></div>
        <div class="keys">
            <div class="numKeys">
            <button class="clearKey">Clr</button>
            <button class="backKey"><-</button>
            
            <button class="numKey">1</button>
            <button class="numKey">2</button>
            <button class="numKey">3</button>
            <button class="numKey">4</button>
            <button class="numKey">5</button>
            <button class="numKey">6</button>
            <button class="numKey">7</button>
            <button class="numKey">8</button>
            <button class="numKey">9</button>
            <button  class="numKey">0</button>
            <button class="numKey">.</button>
                
             
            
            </div>
            <div class="actionKeys">
               
                <button class="actionKey">+</button>
                <button class="actionKey">-</button>
                <button class="actionKey">*</button>
                <button class="actionKey">/</button>
                <button class="equalsKey">=</button>
                <!-- <button class="numKey">^</button>
                <button class="numKey">&</button> -->
            </div>
           
           
        </div>
        
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
